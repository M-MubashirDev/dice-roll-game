<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock and roll dice</title>
  </head>
  <body>
    <div class="radius">
      <div class="flex">
        <div class="playerno0 active-color">
          <h1 class="nameplayerno1">Player 1</h1>
          <p class="hold-score-0" id="score-0">0</p>
          <div class="flex-inside">
            <p class="currentheading0">current</p>
            <p class="current-sore0">0</p>
          </div>
          <div>
            <img class="img-dice hidden" src="dice-3.png" alt="as" />
            <button class="dice-role">🎲roll Dice</button>
            <button class="new-game">🔁new game</button>
            <button class="hold-game">🕹hold game</button>
          </div>
        </div>

        <div class="playerno1">
          <h1 class="nameplayerno2">Player 2</h1>
          <p class="hold-score-1" id="score-1">0</p>
          <div class="flex-inside">
            <p class="currentheading1">current</p>
            <p class="current-sore1">0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="start.js"></script>
  </body>
</html>
